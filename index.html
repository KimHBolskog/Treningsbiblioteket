<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treningsbiblioteket</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM UMD (globale variabler React, ReactDOM) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Babel Standalone for Ã¥ transformere JSX i nettleseren -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Last din JSX-komponent fra repoet -->
    <script type="text/babel" src="src/App.jsx" data-presets="react"></script>

    <!-- Mount App til #root -->
    <script type="text/babel" data-presets="react">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
